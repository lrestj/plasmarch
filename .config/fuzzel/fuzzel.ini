[main]
font=Hack Nerd Font:size=13
use-bold=yes
dpi-aware=no
hide-prompt=no
fields=name,filename
prompt=" Hledej... "
placeholder=""
icons-enabled=yes
icon-theme=Papirus
show-actions=no
anchor=center
x-margin=10
y-margin=10
lines=15
width=38
horizontal-pad=10
vertical-pad=1
inner-pad=5
line-height=28
letter-spacing=0
image-size-ratio=0.4
layer=top
exit-on-keyboard-focus-loss=yes
minimal-lines=no

[dmenu]
exit-immediately-if-empty=no

[colors]
background=2e3440f0
prompt=cd7bafff
input=cd7bafff
text=aabbccff
match=8000ffff
selection=64727bff
selection-text=1f1f28ff
selection-match=8000ffff
border=8000ffff

[border]
width=2
radius=0
